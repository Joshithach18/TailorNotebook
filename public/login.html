<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Tailor Notebook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 gradient-bg rounded-2xl mb-4 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to manage your orders</p>
    </div>
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form id="login-form" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
          <input id="email" type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"/>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input id="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"/>
        </div>
        <button type="submit" class="w-full py-3 gradient-bg text-white rounded-lg font-semibold hover:opacity-90 transition shadow-lg">
          Sign In
        </button>
      </form>
      <p id="error" class="mt-4 text-sm text-red-600 hidden text-center"></p>
      <div class="mt-6 text-center">
        <p class="text-gray-600">Don't have an account? 
          <a href="signup.html" class="text-indigo-600 font-semibold hover:text-indigo-700">Sign up</a>
        </p>
      </div>
    </div>
    <div class="text-center mt-6">
      <a href="/" class="text-gray-600 hover:text-gray-900 text-sm">← Back to home</a>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      errorEl.classList.add('hidden');
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.classList.remove('hidden');
          return;
        }
        localStorage.setItem('tn_token', data.token);
        if (data.user && data.user.name) localStorage.setItem('tn_user_name', data.user.name);
        window.location.href = '/dashboard.html';
      } catch (err) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.classList.remove('hidden');
      }
    });
    
    // If already logged in, redirect to dashboard
    if (localStorage.getItem('tn_token')) {
      window.location.href = '/dashboard.html';
    }
  </script>
</body>
</html>
